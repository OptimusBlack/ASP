{% extends 'base.html' %}
{% load static %}
{% block headers %}
    <link rel="stylesheet" type="text/css" href="{% static 'clinic_manager/style.css'%}">
{% endblock %}
{% block page %}
    <div class="row" id="heading">
        <div class="col-4">
            <h1>AS-P</h1>
        </div>
        <div class="col-2">
            <h4>Hello Clinic Manager</h4>
        </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        PRIORITY
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Low</a>
                        <a class="dropdown-item" href="#">Medium</a>
                        <a class="dropdown-item" href="#">High</a>
                    </div>
                </div>
            </div>            <!-- /.col-lg-12 -->
        </div>        <!-- /.row -->
        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary btn-lg btn-block" id="order-button" onClick=placeOrder() >Place Order</button>
            </div>
        </div>
    </div>    <!-- /.container -->
    <script src={% static 'clinic_manager/app.js' %}></script>
{% endblock %}
